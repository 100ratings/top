<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">

  <title>Top Listas por Categoria</title>
  <link rel="icon" href="https://raw.githubusercontent.com/100ratings/top/main/star.png" type="image/png">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: 'Source Sans Pro', sans-serif;
      color: #333;
    }

    #header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    #header .inner {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }

    #content {
      padding: 30px 10px;
    }

    #content .inner {
      max-width: 600px;
      margin: 0 auto;
    }

    #blocks {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .block {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }

    .firstdetails h2 {
      margin: 0 0 5px 0;
      font-size: 1.5em;
    }

    .firstdetails p {
      margin: 0;
      font-size: 0.95em;
      color: #666;
    }

    .selectblock {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: #333;
      padding: 15px;
      transition: background 0.2s;
    }

    .selectblock:hover {
      background: #f0f0f0;
    }

    .selectblock .left {
      display: flex;
      align-items: center;
    }

    .selectblock .icon {
      font-size: 1.4em;
      margin-right: 12px;
      color: #4a90e2;
    }

    .selectblock span {
      font-size: 1.1em;
    }

    .selectblock .right {
      font-size: 1.1em;
      color: #aaa;
    }

    #footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="header">
