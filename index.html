<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <title>Top Listas por Categoria</title>
  <link rel="icon" href="https://raw.githubusercontent.com/100ratings/top/main/star.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: 'Source Sans Pro', sans-serif;
      color: #333;
    }

    #header {
      background: #2c99c4;
      color: white;
      padding: 12px 0;
    }

    #header .inner {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 12px;
    }

    #header .title {
      font-size: 1.2em;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #header .home-icon {
      color: white;
      font-size: 1.4em;
    }

    #content {
      padding: 30px 10px;
    }

    #content .inner {
      max-width: 600px;
      margin: 0 auto;
    }

    #blocks {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .block {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }

    .firstdetails h2 {
      margin: 0 0 5px 0;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .firstdetails p {
      margin: 0;
      font-size: 0.95em;
      color: #777777;
    }

    .firstdetails i.fa-star {
      color: #000;
      font-size: 1.2em;
    }

    .selectblock {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: #333;
      padding: 15px;
      transition: background 0.2s;
    }

    .selectblock:hover {
      background: #f0f0f0;
    }

    .selectblock .left {
      display: flex;
      align-items: center;
    }

    .selectblock .icon {
      font-size: 1.4em;
      margin-right: 12px;
      color: #000;
    }

    .selectblock span {
      font-size: 1.1em;
    }

    .selectblock .right {
      font-size: 1.1em;
      color: #aaa;
    }

    #footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="inner">
      <div class="title">
        <i class="fas fa-home home-icon"></i>
        Top Listas
      </div>
    </div>
  </div>

  <div id="content">
    <div class="inner">
      <div id="blocks">
        <div class="block">
          <div class="firstdetails">
            <h2><i class="fas fa-star"></i>Top Listas por Categoria</h2>
            <p>Listas organizadas por tema com sugestões e conteúdos variados.</p>
          </div>
        </div>

        <a href="https://tinyhost.pw/list/qhaVxnfY9" class="selectblock">
          <div class="left"><i class="fas fa-paw icon"></i><span>Pelúcia</span></div>
          <div class="right"><i class="fas fa-chevron-right"></i></div>
        </a>

        <a href="https://tinyhost.pw/list/s32vz5JVg" class="selectblock">
          <div class="left"><i class="fas fa-male icon"></i><span>Masculinos</span></div>
          <div class="right"><i class="fas fa-chevron-right"></i></div>
        </a>

        <a href="https://tinyhost.pw/list/JbEOC9haJ" class="selectblock">
          <div class="left"><i class="fas fa-female icon"></i><span>Femininos</span></div>
          <div class="right"><i class="fas fa-chevron-right"></i></div>
        </a>

        <a href="https://tinyhost.pw/list/FmE3h5yLZ" class="selectblock">
          <div class="left"><i class="fas fa-film icon"></i><span>Filmes</span></div>
          <div class="right"><i class="fas fa-chevron-right"></i></div>
        </a>

        <a href="https://tinyhost.pw/list/LkNOVX6Lw" class="selectblock">
          <div class="left"><i class="fas fa-moon icon"></i><span>Horóscopo Diário</span></div>
          <div class="right"><i class="fas fa-chevron-right"></i></div>
        </a>

        <a href="https://tinyhost.pw/list/1VovG0CPv" class="selectblock">
          <div class="left"><i class="fas fa-star-and-crescent icon"></i><span>Cartomancia</span></div>
          <div class="right"><i class="fas fa-chevron-right"></i></div>
        </a>
      </div>
    </div>
  </div>

  <div id="footer">
    <p>Última atualização em <script>document.write(new Date().toLocaleDateString('pt-BR', { year: 'numeric', month: 'long', day: 'numeric' }));</script></p>
  </div>
</body>
</html>
